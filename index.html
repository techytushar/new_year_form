<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title> Send Custom New Year Wishes</title>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.footer {
		  position: absolute;
		  bottom: 0;
		  width: 100%;
		  /* Set the fixed height of the footer here */
		  height: 45px;
		  line-height: 45px; /* Vertically center the text there */
		  background-color: #f5f5f5;
		}
		.error{
			border:2px solid red;
		}
		
	</style>
	</head>

	<body>
		<div id="container" style = "font-family: 'Permanent Marker', cursive;">
			<center>
			<h1>Happy New Year</h1>
			<h3>Send New Year wishes to your family and friends.</h3>
			</center>
		</div>
		<div class="container" style = "width:50%;">
			<div class = "jumbotron" id = "jumbo">
				<form class="form-horizontal" method="post" id = "frm">
  					 <div class="form-group">
  						<label for="usr">Full Name:</label>
  						<input type="text" class="form-control" id="usr" placeholder = "Name" required autofocus>
					</div><br>
					<center><button type="button" class="btn btn-success" onClick="findUrl()">Submit</button></center><br>
					<div class="form-group">
					  <label for="pwd">Share this URL:</label>
					  <input type="usr" class="form-control" id="url" placeholder = "Enter your name to get the URL" value= " ">
					</div> 
					<center><b>
						<span id = "url_span" style = "opacity: 0 font-size:18px;">Click <a href="" id="url_link" target="_blank">here </a>to view.</span></b><br><br>
						<span style="font-size: 25px;"><b>Share:</b></span>&nbsp;
						<a href = "#" target = "_blank" id = "whatsapp_url" data-action="share/whatsapp/share"><i class = "fa fa-whatsapp" style="font-size:32px; color:green;"></i></a>
					</center>
				</form>
			</div>
		</div>
		<footer class="footer">
			<div class = "container">
			<center>
			<span> By: <a href="https://techytushar.github.io/" target = "_blank">@techytushar </a></span>
			</center>
			</div>
		</footer>
	</body>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type = "text/javascript">
		window.onload = function() {
			document.getElementById("usr").value = "";
			document.getElementById("url").value = "";
		}
		function findUrl() {
		    var x = document.getElementById("usr").value;
		    if(x.length!=0){
		    document.getElementById("jumbo").className = document.getElementById("jumbo").className.replace("error", " ");
		    var share_url = "https://techytushar.github.io/new_year_wisher/?name=";
			var name = x.split(" ");
			var len = name.length;
			console.log(name);
			for (var i = 0; i < len; i++) {
			    console.log(i);
			    share_url += name[i]+"%20";
			}
			share_url = share_url.slice(0, -3);
			document.getElementById("url").value = share_url;
			document.getElementById("url_link").href = share_url;
			document.getElementById("url_span").style.opacity =1 ;
			document.getElementById("whatsapp_url").href="whatsapp://send?text="+share_url;
		}
		else{
			document.getElementById("jumbo").className = document.getElementById("jumbo").className + " error"; 
			document.getElementById("url").value = "";
			document.getElementById("url_link").href = "";
			document.getElementById("url_span").style.opacity =0;
		}
    	}
	</script>
</html>
